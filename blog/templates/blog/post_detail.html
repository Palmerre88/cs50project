{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded float-end article-img" src="{{ object.author.profile.image.url }}" alt="">
        <div class="container media-body">  
            <div class="article-metadata"> 
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="container article-content">{{ object.content }}</p>
        </div>
        {% if object.author == user %}
            <div class="d-flex justify-content-end">
                <small>
                    <a href="{% url 'post-update' object.id %}" class="btn btn-sm" role="button">Eidt Post</a>
                    <a href="{% url 'post-delete' object.id %}" style="color: red" class="btn btn-sm" role="button">Delete Post</a>
                </small>
            </div>
        {% endif %}
    </article>
{% endblock content %}
